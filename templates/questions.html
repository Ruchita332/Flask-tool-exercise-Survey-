
{% extends 'base.html' %}

{% block content %}

<h1>{{ q.question }}</h1>
<form action="/answer" method="POST">
  {% for choice in q.choices %}
  <p><input type="radio" name ="answer" value="{{ choice }}"> {{ choice }}</p>
  <!-- defining a name = answer restricts the user to pick only one option -->
  {% endfor %}
  <button>Continue</button>
</form>

{% endblock %}
